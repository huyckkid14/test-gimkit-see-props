<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI ZIP Image Similarity (Browser Killer Edition)</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

<style>
body{
  background:#111;
  color:white;
  font-family:Arial;
  text-align:center;
  padding:20px;
}
input{ margin:10px; }
img{
  max-width:200px;
  border:2px solid #444;
  margin:10px;
}
#result{
  font-size:22px;
  margin-top:20px;
}
</style>
</head>
<body>

<h2>AI Image Similarity (Neural Network + ZIP)</h2>

Target image:
<input type="file" id="img1Input" accept="image/*">

Props ZIP:
<input type="file" id="zipInput" accept=".zip">

<div>
  <img id="img1Preview">
</div>

<div id="result">Loading AI model...</div>
<div id="bestMatch"></div>

<script>
let model;
let img1Ready = false;
let propsImages = [];

const img1Preview = document.getElementById("img1Preview");
const result = document.getElementById("result");
const bestMatch = document.getElementById("bestMatch");

async function loadModel() {
  model = await mobilenet.load({version:2, alpha:1.0});
  result.textContent = "Model loaded. Upload target image and ZIP.";
}
loadModel();

function cosineSimilarity(a, b) {
  let dot = 0, na = 0, nb = 0;
  for (let i = 0; i < a.length; i++) {
    dot += a[i] * b[i];
    na += a[i] * a[i];
    nb += b[i] * b[i];
  }
  return dot / (Math.sqrt(na) * Math.sqrt(nb));
}

async function getEmbedding(img) {
  const tensor = tf.browser.fromPixels(img)
    .resizeNearestNeighbor([224,224])
    .toFloat()
    .expandDims();
  const emb = model.infer(tensor, true);
  const data = await emb.data();
  tf.dispose([tensor, emb]);
  return data;
}

document.getElementById("img1Input").addEventListener("change", e => {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = () => {
    img1Preview.src = reader.result;
    img1Preview.onload = () => {
      img1Ready = true;
      tryCompare();
    };
  };
  reader.readAsDataURL(file);
});

document.getElementById("zipInput").addEventListener("change", async e => {
  const file = e.target.files[0];
  result.textContent = "Reading ZIP… This may freeze.";

  const zip = await JSZip.loadAsync(file);
  propsImages = [];

  for (let name in zip.files) {
    if (name.match(/\.(png|jpg|jpeg|webp)$/i)) {
      const blob = await zip.files[name].async("blob");
      const url = URL.createObjectURL(blob);
      propsImages.push(url);
    }
  }

  result.textContent = `Loaded ${propsImages.length} images from ZIP.`;
  tryCompare();
});

async function tryCompare() {
  if (!img1Ready || !model || propsImages.length === 0) return;

  result.textContent = "AI analyzing ALL images. Browser may die.";

  const targetEmb = await getEmbedding(img1Preview);

  let bestScore = -1;
  let bestImage = null;

  let i = 0;
  for (let src of propsImages) {
    i++;
    result.textContent = `Analyzing ${i}/${propsImages.length}…`;

    const img = new Image();
    img.src = src;
    await new Promise(r => img.onload = r);

    const emb = await getEmbedding(img);
    const score = cosineSimilarity(targetEmb, emb);

    if (score > bestScore) {
      bestScore = score;
      bestImage = src;
    }
  }

  result.textContent = `Best match: ${(bestScore * 100).toFixed(2)}%`;
  bestMatch.innerHTML = `<img src="${bestImage}">`;
}
</script>

</body>
</html>
